{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}


 <main>
  <div class="loginBox">
   <h2>Sign Up</h2>
   
  <form method="POST">
   {% csrf_token %}
   {{ form | crispy }}
   	<input type="submit" name="Submit">
  
  <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
  </form>
  </div>
 </main>

{% endblock content %}
